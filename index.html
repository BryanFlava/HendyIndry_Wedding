<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hendy & Indry Wedding's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100;0,400;0,600;1,700&display=swap" rel="stylesheet"> 
    
    <!-- Simply Countdown -->
    <link rel="stylesheet" href="css/simplyCountdown.theme.default.css"/>
    <script src="js/simplyCountdown.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada Bapak/Ibu/Saudara/i, </h4>
            <h1>Hendy & Indry</h1>
            <p>Akan melangsungkan resepsi pernikahan dalam :</p>
            <div class="simply-countdown"></div>
            <a href="#undangan" class="btn btn-lg">Lihat Undangan</a>
        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            simplyCountdown('.simply-countdown', {
                year: 2023, // required
                month: 11, // required
                day: 18, // required
                hours: 18, // Default is 0 [0-23] integer
                minutes: 30, // Default is 0 [0-59] integer
                seconds: 0, // Default is 0 [0-59] integer
                words: { //words displayed into the countdown
                    days: { singular: 'hari', plural: 'hari' },
                    hours: { singular: 'jam', plural: 'jam' },
                    minutes: { singular: 'menit', plural: 'menit' },
                    seconds: { singular: 'detik', plural: 'detik' }
                },
            });
        </script>
</body>
</html>
